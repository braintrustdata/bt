# Mise will automatically read and use .tool-versions files as well as this file.

[tools]
pre-commit = "latest"
node = "22.15.0"
pnpm = "10.28.2"

[env]
_.path = "./target/debug"

[tasks.pre-commit-install]
description = "Install git hooks via pre-commit"
run = "pre-commit install"

[tasks.pre-commit]
description = "Run all pre-commit hooks"
run = "pre-commit run --all-files --show-diff-on-failure"

[tasks.ts-typecheck]
description = "Typecheck TypeScript scripts"
run = "pnpm exec tsc -p tsconfig.json --noEmit"

[tasks.eval-tests]
description = "Run eval fixture tests"
run = "cargo test --test eval_fixtures"
